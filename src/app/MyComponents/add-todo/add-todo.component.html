<div class="my-3">
  <h2>Add Todo</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">To Do title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">To Do Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
    </div>
    <button type="submit" class="btn btn-primary">ADD TODO</button>
  </form>
</div>
