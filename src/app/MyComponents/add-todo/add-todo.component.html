<div class="form-main-container">
  <h2>Add Todo</h2>
  <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-items">
      <div>
        <div class="mb-3">
          <label for="title" class="form-label">To Do Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" required 
                 [ngClass]="{'is-invalid': todoForm.submitted && !title}">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">To Do Description</label>
          <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" required 
                 [ngClass]="{'is-invalid': todoForm.submitted && !desc}">
        </div>
      </div>
      <div> 
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" [(ngModel)]="dueDate" class="form-control" id="dueDate" name="dueDate" required 
                 [ngClass]="{'is-invalid': todoForm.submitted && !dueDate}">
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select [(ngModel)]="priority" class="form-control" id="priority" name="priority" required 
                  [ngClass]="{'is-invalid': todoForm.submitted && !priority}">
            <option value="">Select Priority</option>
            <option value="1">1 - High</option>
            <option value="2">2 - Medium</option>
            <option value="3">3 - Low</option>
          </select>
        </div>
      </div>  
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid">ADD TODO</button>
  </form>
</div>
